<!DOCTYPE html>
<html>
<head>
    <title>검색 결과</title>
</head>
<body>
    <h1>검색 결과</h1>
    {% if searched %}
        <p>검색어: {{ searched }}</p>
    {% else %}
        <p>검색어가 입력되지 않았습니다.</p>
    {% endif %}

    {% if blogs %}
        <h2>블로그</h2>
        <ul>
            {% for blog in blogs %}
                <li>{{ blog.title }}</li>
                <li>{{ blog.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>블로그를 찾을 수 없습니다.</p>
    {% endif %}
</body>
</html>
