<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Article.css">
    <!-- <link rel="stylesheet" href="{% static 'blog/css/style.css'%}"> -->
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="header_div">
            <div class="logo inline">
                <img src="img/COCO.png" alt="" class="coco">
            </div>

            <ul class="layout">
                <li>
                    <img src="img/home.png" alt="" class="size">
                    <a href="" class="mypage">Mypage</a>
                </li>
                <li>
                    <img src="img/building_.jpg" style="width:22px;height:22px;padding-top:3px;margin-right:5px;" alt="" >
                    <a href="" class="mytown">Mytown</a>
                </li>
                <li>
                    <img src="img/article.png" alt="" class="size">
                    <a href="" class="thread">게시판</a>
                </li>
                <li>
                    <img src="img/perm_identity.png" alt="" class="size">
                    <a href="" class="login">Log in</a>
                </li>
                <li>
                    <img src="img/Setting.png" style="width:23px;height:23px;margin-right:5px;" alt="">
                    <a href="" class="menu">설정</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="where">
            <div class="location_div">
                <img src="img/location.png" alt="" class="location_img">
            </div>
            <input type="text" class="location" placeholder="Location" >
        </div>
    </div>



    <div class="container"> 
        <div class="maxsize">
           
            <div class="flex_mid">

                <div class="searchbo">
                    <img src="img/Search Glyph.png" alt="" class="search_img">
                    <div class="search">
                        <!-- 여기가 검색기능 입니다 -->
                        <form method="POST" action="{% url 'search' %}">
                            <!-- {% csrf_token %} -->
                                <input class="search_input" type="search" placeholder="Search" name="searched" >                
                        </form>
                    </div>
                </div>
                <div class="toptop">

                    <div class="top flex">
                        <a href="" class="button"><button class = "category"> 전체 </button></a>
                        <a href="" class="button"><button class = "category"> 배달 </button></a>
                        <a href="" class="button"><button class = "category"> 생필품 </button></a>
                        <a href="" class="button"><button class = "category"> 식재료 </button></a>
                        <a href="" class="button"><button class = "category"> 기타 </button></a>  
                    </div>
                    <div>
                        <a href="" class="create">글쓰기</a>
                    </div>
                </div>
                


            </div>

            <!-- {% for article in articles %} -->
            <div class="middle flex">
                    <!-- {{article.title}}
                    {{article.content}}
                    {{article.author.username}} -->
                <div class="article_img">
                    <!-- 게시물 이미지 -->
                    <img src="tap1.jpg" alt="" class="img">
                </div>
                <div class="article_contents flex">
                    <div class="title">
                        <!-- 게시물 타이틀 -->
                    </div>
                    <div class="contents">
                        <!-- 게시물 내용 -->


                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- {% endfor %} -->
</body>
</html>
