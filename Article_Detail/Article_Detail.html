<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Article_Detail.css">  <!-- 얘는 지워야함 -->
    <!-- <link rel="stylesheet" href="{% static 'blog/css/style.css'%}"> -->
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="header_div">
            <div class="logo inline">
                <img src="img/COCO.png" alt="" class="coco">
            </div>

            <ul class="layout">
                <li>
                    <img src="img/home.png" alt="" class="size">
                    <a href="" class="mypage">Mypage</a>
                </li>
                <li>
                    <img src="img/building_.jpg" style="width:22px;height:22px;padding-top:3px;margin-right:5px;" alt="" >
                    <a href="" class="mytown">Mytown</a>
                </li>
                <li>
                    <img src="img/article.png" alt="" class="size">
                    <a href="" class="thread">게시판</a>
                </li>
                <li>
                    <img src="img/perm_identity.png" alt="" class="size">
                    <a href="" class="login">Log in</a>
                </li>
                <li>
                    <img src="img/Setting.png" style="width:23px;height:23px;margin-right:5px;" alt="">
                    <a href="" class="menu">설정</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="where">
            <div class="location_div">
                <img src="img/location.png" alt="" class="location_img">
            </div>
            <input type="text" class="location" placeholder="Location" >
        </div>
    </div>

    <div class="container"> 
        <div class="maxsize">
            <!-- 글 본문 -->
            <div class="article">
                <div class="title">
                    Article Title
                </div>
                <div class="detail flex">
                    <span class="date">2023.06.28</span>
                    <div>
                        <span style="color:#11111183">작성자</span>
                        <span class="createuser2">김민정</span>
                    </div>

                </div>
                <div class="image">
                    <img src="img/image.png" alt="" class="image">
                </div>
                <div class="content">
                    여기가 게시물 내용
                </div>
    
            </div>
            <!-- 좋아요 -->
            <div class="like flex">
                <!-- 좋아요 눌렀을 때 -->
                <img src="img/heart (1).png" alt="" class="like_img">
                <!-- 좋아요 안눌렀을 때 -->
                <img src="img/heart.png" alt="" class="like_img">
                <span>좋아요 00개 </span>
            </div>
            <!-- 댓글 작성 칸 -->
            <div class="massage_create flex">
                <!-- 댓글 다는 유저 프로필 -->
                <div class="profile_div">
                    <img src="img/image.png" alt="" class="profile_img">
                </div>
                <div class="msg">
                    
                    <div class="msg_contents">
                        <textarea name="" cols="30" rows="4" class="input_massage" placeholder="댓글을 입력하세요."></textarea>
                    </div>
                    <div class="submitbtn">
                        <a href="" class="submit">전송</a>
                    </div>
                    
                </div>
            </div>
            <!-- 이미 달린 댓글 -->
            <div class="massage flex">
                <!-- 댓글 달린 유저 프로필 -->
                <div class="profile_div">
                    <img src="img/image.png" alt="" class="profile_img">
                </div>
                <div class="max">
                    <div class = "Userdetail">
                        <span class="username">username</span>
                        <span class="massagedate">2023.06.29</span>
                        <div class="more">
                            <a href="" class= "edit btn"> 수정 </a>
                            <a href="" class="delete btn"> 삭제 </a>
                        </div>

                    </div>
                    <div class="msg_contents">메세시 내용</div> 

                    <form class="edit-form hidden" >
                        <textarea name="editedMessage" class="input_massage" placeholder="Edit your comment"></textarea>
                        <button type="submit" class="btn">Save</button>
                    </form>
                </div>
                
            </div>
            
        </div>
        
    </div>

    <script>
        // Edit 버튼 - 댓글 수정
        const editButtons = document.querySelectorAll('.massage .edit');
    

        editButtons.forEach((editButton) => {
          editButton.addEventListener('click', (event) => {
            event.preventDefault();
            const container = editButton.closest('.massage');
            const commentContent = container.querySelector('.msg_contents');
            const editForm = container.querySelector('.edit-form');
    
            commentContent.style.display = 'none';
            editForm.classList.remove('hidden');
          });
        });
    
        const editForms = document.querySelectorAll('.massage .edit-form');
        editForms.forEach((editForm) => {
          editForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const container = editForm.closest('.massage');
            const commentContent = container.querySelector('.msg_contents');
            const editedMessage = editForm.querySelector('textarea[name="editedMessage"]').value;
    
            commentContent.textContent = editedMessage;
    
            editForm.classList.add('hidden');
            commentContent.style.display = 'block';
          });
        });
      </script>
    <!-- ------------------------------------- -->




</body>


</html>
